{% extends 'Nav.html' %}
{% load static %}
{% block title %}
    Shopy Set New Password
{% endblock title %}
{% block style %}
   <style>
       button[type="submit"]::hover{
           background:green;
           color:#fff;
       }
   </style>
{% endblock style %}
{% block body %}
    <section id="hero"
             class="d-flex align-items-center"
             style="height:100vh;
                    margin-top:8rem;
                    margin-bottom:4rem;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 pt-5 col-12 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
                    <h1 data-aos='fade-up' class='mt-4 '>Set New Password</h1>
                    <div class='container mb-3 ' data-aos='fade-up' data-aos-delay='400'>

                        {% for mes in messages  %}
                        <div class="alert alert-{{mes.tags}} alert-dismissible fade show" role="start">
                            <strong>{{mes}}</strong>
                            
                            <button type="button"
                                    class="btn-close"
                                    data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                        </div>
                    {% endfor %}


                        <form action="{% url 'set-new-password' uidb64 token %}" method="POST">{% csrf_token %}


                            <div class="mb-2">
                                <label for="Password1" class="form-label">Password</label>
                                <input type="password" class="form-control" 
                                name="pass"
                                id="Password1" required>
                            </div>
                            <div class="mb-2">
                                <label for="Password2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" 
                                name="cpass"
                                id="Password2" required>
                            </div>
                            
                            <br>
                            <button type="submit" class="btn btn-get-started scrollto">Submit</button>
                            <hr>
                           <a href="/shopauth/signup"> Go Back Here?</a>
                            <br>
                           
                            <br>
                            <br>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 order-1 order-lg-2 hero-img"
                     data-aos="fade-left"
                     data-aos-delay="200">
                    <img src="{% static '/assets/img/hero-img.png' %}"
                         class="img-fluid animated"
                         alt="">
                </div>
            </div>
        </div>
    </section>
{% endblock body %}
